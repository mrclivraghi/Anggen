<div>
	<form id="restrictionEntityGroupDetailForm" name="restrictionEntityGroupDetailForm" ng-show="vm.selectedEntity.show">
		<div class="panel panel-default default-panel">
			<div class="panel-heading">Detail restrictionEntityGroup {{ vm.selectedEntity.restrictionEntityGroupId }} <button type="button" class="close" aria-label="Close" ng-click="vm.closeEntityDetail()">
	<span aria-hidden="true">&times;
	</span>
</button>

			</div>

			<div class="panel-body">
				<ul class="nav nav-tabs" role="tablist" id="restrictionEntityGroupTabs">
					<li role="presentation">
						<a href="#restrictionEntityGroup-Detail" aria-controls="Detail" role="tab" data-toggle="tab" ng-click="vm.refreshTableDetail()">Detail
						</a>

					</li>

					<script type="text/javascript">angular.element('a[href="#restrictionEntityGroup-Detail"]').on('shown.bs.tab', function (e) {
var target = angular.element(e.target).attr("href"); // activated tab
//$log.debug(target);
if (angular.element('#restrictionEntityGroupTabs').scope()!=null && angular.element(('#restrictionEntityGroupTabs')).scope()!=undefined) 
{ /* angular.element(('#restrictionEntityGroupTabs')).scope().refreshTableDetail(); */ }
});

					</script>

				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade" id="restrictionEntityGroup-Detail">
						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.restrictionEntityGroupId.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.restrictionEntityGroupId.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">restrictionEntityGroupId
								</span>

								<input class="form-control " aria-describedby="sizing-addon3" type="text" id="restrictionEntityGroup-restrictionEntityGroupId" ng-model="vm.selectedEntity.restrictionEntityGroupId" ng-readonly="true" name="restrictionEntityGroupId" placeholder="restrictionEntityGroupId"/>
								
							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.canCreate.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.canCreate.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">canCreate
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" type="checkbox" id="restrictionEntityGroup-canCreate" ng-model="vm.selectedEntity.canCreate" ng-readonly="vm.restrictionList.restrictionEntityGroup.restrictionFieldMap.canCreate" name="canCreate" placeholder="canCreate" ng-options="value for value in vm.trueFalseValues">
								</select>

							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.canSearch.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.canSearch.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">canSearch
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" type="checkbox" id="restrictionEntityGroup-canSearch" ng-model="vm.selectedEntity.canSearch" ng-readonly="vm.restrictionList.restrictionEntityGroup.restrictionFieldMap.canSearch" name="canSearch" placeholder="canSearch" ng-options="value for value in vm.trueFalseValues">
								</select>

							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.canDelete.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.canDelete.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">canDelete
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" type="checkbox" id="restrictionEntityGroup-canDelete" ng-model="vm.selectedEntity.canDelete" ng-readonly="vm.restrictionList.restrictionEntityGroup.restrictionFieldMap.canDelete" name="canDelete" placeholder="canDelete" ng-options="value for value in vm.trueFalseValues">
								</select>

							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.canUpdate.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.canUpdate.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">canUpdate
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" type="checkbox" id="restrictionEntityGroup-canUpdate" ng-model="vm.selectedEntity.canUpdate" ng-readonly="vm.restrictionList.restrictionEntityGroup.restrictionFieldMap.canUpdate" name="canUpdate" placeholder="canUpdate" ng-options="value for value in vm.trueFalseValues">
								</select>

							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.role.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.role.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.role">
							<div class="input-group">
								<span class="input-group-addon">role
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" ng-model="vm.selectedEntity.role" id="role" name="role" ng-options="role as  role.role+&#39; &#39;+ role.roleId for role in vm.rolePreparedData.entityList track by role.roleId" enctype="UTF-8">
								</select>

								<span class="input-group-btn">
									<button ng-click="vm.showRoleDetail()" class="btn btn-default " id="role" ng-if="vm.selectedEntity.role==null">Add new role
									</button>

									<button ng-click="vm.showRoleDetail()" class="btn btn-default " id="role" ng-if="vm.selectedEntity.role!=null">Show detail
									</button>

								</span>

							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionEntityGroupDetailForm.entityGroup.$valid, &#39;has-success&#39;: restrictionEntityGroupDetailForm.entityGroup.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.entityGroup">
							<div class="input-group">
								<span class="input-group-addon">entityGroup
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" ng-model="vm.selectedEntity.entityGroup" id="entityGroup" name="entityGroup" ng-options="entityGroup as  entityGroup.entityGroupId+&#39; &#39;+ entityGroup.name for entityGroup in vm.entityGroupPreparedData.entityList track by entityGroup.entityGroupId" enctype="UTF-8">
								</select>

								<span class="input-group-btn">
									<button ng-click="vm.showEntityGroupDetail()" class="btn btn-default " id="entityGroup" ng-if="vm.selectedEntity.entityGroup==null">Add new entityGroup
									</button>

									<button ng-click="vm.showEntityGroupDetail()" class="btn btn-default " id="entityGroup" ng-if="vm.selectedEntity.entityGroup!=null">Show detail
									</button>

								</span>

							</div>

						</div>

					</div>

				</div>

			</div>

			<script type="text/javascript">$('#restrictionEntityGroupTabs a:first').tab('show');
			</script>

			<div class="panel-body">
				<div class="pull-left">
					<form id="restrictionEntityGroupActionButton" ng-if="vm.selectedEntity.show">
						<button ng-click="insert()" class="btn btn-default " ng-if="vm.selectedEntity.restrictionEntityGroupId==undefined" ng-show="($root.restrictionList.security.restrictionItemMap.restrictionEntityGroup.canCreate==true)">Insert
						</button>

						<button ng-click="update()" class="btn btn-default " ng-if="vm.selectedEntity.restrictionEntityGroupId&gt;0" ng-show="($root.restrictionList.security.restrictionItemMap.restrictionEntityGroup.canUpdate==true)">Update
						</button>

						<button ng-click="del()" class="btn btn-default " ng-if="vm.selectedEntity.restrictionEntityGroupId&gt;0" ng-show="($root.restrictionList.security.restrictionItemMap.restrictionEntityGroup.canDelete==true)">Delete
						</button>

					</form>

				</div>

			</div>

		</div>

	</form>
</div>
