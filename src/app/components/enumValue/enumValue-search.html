<div>
	<form id="enumValueSearchBean">
		<div class="panel panel-default default-panel">
			<div class="panel-heading">Search form enumValue
			</div>

			<div class="panel-body">
				<div class="pull-left right-input" ng-show="true ">
					<div class="input-group">
						<span class="input-group-addon">enumValueId
						</span>

						<input class="form-control " aria-describedby="sizing-addon3" type="text" id="enumValue-enumValueId" ng-model="searchBean.enumValueId" ng-readonly="false" name="enumValueId" placeholder="enumValueId"/>
						
					</div>

				</div>

				<div class="pull-left right-input" ng-show="true ">
					<div class="input-group">
						<span class="input-group-addon">value
						</span>

						<input class="form-control " aria-describedby="sizing-addon3" type="text" id="enumValue-value" ng-model="searchBean.value" ng-readonly="false" name="value" placeholder="value"/>
						
					</div>

				</div>

				<div class="pull-left right-input" ng-show="true ">
					<div class="input-group">
						<span class="input-group-addon">name
						</span>

						<input class="form-control " aria-describedby="sizing-addon3" type="text" id="enumValue-name" ng-model="searchBean.name" ng-readonly="false" name="name" placeholder="name"/>
						
					</div>

				</div>

				<div class="pull-left right-input" style="height: 59px;" ng-show="true  && ($root.restrictionList.entity.restrictionItemMap.enumEntity.canSearch==true)">
					<div class="input-group">
						<span class="input-group-addon">enumEntity
						</span>

						<select class="form-control " aria-describedby="sizing-addon3" ng-model="searchBean.enumEntity.enumEntityId" id="enumEntity" ng-options="enumEntity.enumEntityId as  enumEntity.name+&#39; &#39;+ enumEntity.enumEntityId for enumEntity in enumEntityPreparedData.entityList" enctype="UTF-8">
						</select>

					</div>

				</div>

			</div>

			<div class="panel-body">
				<div class="panel-body">
					<div class="pull-left right-input">
						<button ng-click="addNew()" class="btn btn-default " ng-show="($root.restrictionList.field.restrictionItemMap.enumValue.canCreate==true)">Add new
						</button>

						<button ng-click="search()" class="btn btn-default ">Find
						</button>

						<button ng-click="reset()" class="btn btn-default ">Reset
						</button>

					</div>

				</div>

			</div>

		</div>

	</form>

	<form id="enumValueList" ng-if="entityList.length&gt;0" enctype="UTF-8">
		<div class="panel panel-default default-panel">
			<div class="panel-heading">List enumValue<button ng-click="downloadEntityList()" class="btn btn-default pull-right" style="margin-top:-7px">
	<span class="glyphicon glyphicon-download-alt" aria-hidden="true">
	</span>
</button>

			</div>

			<div class="panel-body">
				<div ui-grid="enumValueGridOptions" ui-grid-pagination="" ui-grid-selection="" ui-grid-exporter="">
				</div>

			</div>

		</div>

	</form>
</div>
