<form class="form-signin" ng-submit="vm.onSubmit(vm.username,vm.password)">
	<h2 class="form-signin-heading">Please sign in
	</h2>

	<label for="inputEmail" class="sr-only">Username
	</label>

	<input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" ng-model="vm.username"/>
	
	<label for="inputPassword" class="sr-only">Password
	</label>

	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autofocus="" ng-model="vm.password"/>
	
	<div class="checkbox">
		<label>

			<input type="checkbox" value="remember-me"/>
			Rembember me
		</label>

	</div>

	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in
	</button>
</form>
