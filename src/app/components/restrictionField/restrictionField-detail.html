<div>
	<form id="restrictionFieldDetailForm" name="restrictionFieldDetailForm" ng-show="vm.selectedEntity.show">
		<div class="panel panel-default default-panel">
			<div class="panel-heading">Detail restrictionField {{ vm.selectedEntity.restrictionFieldId }} <button type="button" class="close" aria-label="Close" ng-click="vm.closeEntityDetail()">
	<span aria-hidden="true">&times;
	</span>
</button>

			</div>

			<div class="panel-body">
				<uib-tabset active="vm.activeTab"> <uib-tab index="1" heading="Detail" ng-click="vm.active=1"><div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionFieldDetailForm.restrictionFieldId.$valid, &#39;has-success&#39;: restrictionFieldDetailForm.restrictionFieldId.$valid}" style="height:59px" ng-show="true ">
	<div class="input-group">
		<span class="input-group-addon">restrictionFieldId
		</span>

		<input class="form-control " aria-describedby="sizing-addon3" type="text" id="restrictionField-restrictionFieldId" ng-model="vm.selectedEntity.restrictionFieldId" ng-readonly="true" name="restrictionFieldId" placeholder="restrictionFieldId"/>
		
	</div>
</div>
<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionFieldDetailForm.enumField.$valid, &#39;has-success&#39;: restrictionFieldDetailForm.enumField.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.enumField">
	<div class="input-group">
		<span class="input-group-addon">enumField
		</span>

		<select class="form-control " aria-describedby="sizing-addon3" ng-model="vm.selectedEntity.enumField" id="enumField" name="enumField" ng-options="enumField as  enumField.enumFieldId+&#39; &#39;+ enumField.name for enumField in vm.enumFieldPreparedData.entityList track by enumField.enumFieldId" enctype="UTF-8">
		</select>

		<span class="input-group-btn">
			<button ng-click="vm.showEnumFieldDetail()" class="btn btn-default " id="enumField" ng-if="vm.selectedEntity.enumField==null">Add new role
			</button>

			<button ng-click="vm.showEnumFieldDetail()" class="btn btn-default " id="enumField" ng-if="vm.selectedEntity.enumField!=null">Show detail
			</button>

		</span>

	</div>
</div>
<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !restrictionFieldDetailForm.generationRun.$valid, &#39;has-success&#39;: restrictionFieldDetailForm.generationRun.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.generationRun">
	<div class="input-group">
		<span class="input-group-addon">generationRun
		</span>

		<select class="form-control " aria-describedby="sizing-addon3" ng-model="vm.selectedEntity.generationRun" id="generationRun" name="generationRun" ng-options="generationRun as  generationRun.generationRunId for generationRun in vm.generationRunPreparedData.entityList track by generationRun.generationRunId" enctype="UTF-8">
		</select>

		<span class="input-group-btn">
			<button ng-click="vm.showGenerationRunDetail()" class="btn btn-default " id="generationRun" ng-if="vm.selectedEntity.generationRun==null">Add new field
			</button>

			<button ng-click="vm.showGenerationRunDetail()" class="btn btn-default " id="generationRun" ng-if="vm.selectedEntity.generationRun!=null">Show detail
			</button>

		</span>

	</div>
</div>
 </uib-tab></uib-tabset>

				</div>

				<div class="panel-body">
					<div class="pull-left">
						<form id="restrictionFieldActionButton" ng-if="vm.selectedEntity.show">
							<button ng-click="vm.insert()" class="btn btn-default " ng-if="vm.selectedEntity.restrictionFieldId==undefined" ng-show="($root.restrictionList.security.restrictionItemMap.restrictionField.canCreate==true)">Insert
							</button>

							<button ng-click="vm.update()" class="btn btn-default " ng-if="vm.selectedEntity.restrictionFieldId&gt;0" ng-show="($root.restrictionList.security.restrictionItemMap.restrictionField.canUpdate==true)">Update
							</button>

							<button ng-click="vm.del()" class="btn btn-default " ng-if="vm.selectedEntity.restrictionFieldId&gt;0" ng-show="($root.restrictionList.security.restrictionItemMap.restrictionField.canDelete==true)">Delete
							</button>

						</form>

					</div>

				</div>

			</div>

		</form>

	</div>
