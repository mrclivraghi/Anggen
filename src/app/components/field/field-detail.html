			</div>

				</p>

					</span>

					<select class="form-control " aria-describedby="sizing-addon3" ng-model="vm.selectedEntity.restrictionField" id="restrictionField" name="restrictionField" ng-options="restrictionField as  restrictionField.restrictionFieldId for restrictionField in vm.restrictionFieldPreparedData.entityList track by restrictionField.restrictionFieldId" enctype="UTF-8">

<br/>

<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !fieldDetailForm.entity.$valid, &#39;has-success&#39;: fieldDetailForm.entity.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.entity">

		</select>

			</button>

			</button>

		</span>

	</div>
</div>
<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !fieldDetailForm.tab.$valid, &#39;has-success&#39;: fieldDetailForm.tab.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.tab">

			</button>

	</div>

 </uib-tab></uib-tabset>
