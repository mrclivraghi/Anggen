<div>
	<form id="annotationAttributeDetailForm" name="annotationAttributeDetailForm" ng-show="vm.selectedEntity.show">
		<div class="panel panel-default default-panel">
			<div class="panel-heading">Detail annotationAttribute {{ vm.selectedEntity.annotationAttributeId }} <button type="button" class="close" aria-label="Close" ng-click="vm.closeEntityDetail()">
	<span aria-hidden="true">&times;
	</span>
</button>

			</div>

			<div class="panel-body">
				<ul class="nav nav-tabs" role="tablist" id="annotationAttributeTabs">
					<li role="presentation">
						<a href="#annotationAttribute-Detail" aria-controls="Detail" role="tab" data-toggle="tab" ng-click="vm.refreshTableDetail()">Detail
						</a>

					</li>

					<script type="text/javascript">angular.element('a[href="#annotationAttribute-Detail"]').on('shown.bs.tab', function (e) {
var target = angular.element(e.target).attr("href"); // activated tab
//$log.debug(target);
if (angular.element('#annotationAttributeTabs').scope()!=null && angular.element(('#annotationAttributeTabs')).scope()!=undefined) 
{ /* angular.element(('#annotationAttributeTabs')).scope().refreshTableDetail(); */ }
});

					</script>

				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade" id="annotationAttribute-Detail">
						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !annotationAttributeDetailForm.annotationAttributeId.$valid, &#39;has-success&#39;: annotationAttributeDetailForm.annotationAttributeId.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">annotationAttributeId
								</span>

								<input class="form-control " aria-describedby="sizing-addon3" type="text" id="annotationAttribute-annotationAttributeId" ng-model="vm.selectedEntity.annotationAttributeId" ng-readonly="true" name="annotationAttributeId" placeholder="annotationAttributeId"/>
								
							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !annotationAttributeDetailForm.property.$valid, &#39;has-success&#39;: annotationAttributeDetailForm.property.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">property
								</span>

								<input class="form-control " aria-describedby="sizing-addon3" type="text" id="annotationAttribute-property" ng-model="vm.selectedEntity.property" ng-readonly="vm.restrictionList.annotationAttribute.restrictionFieldMap.property" name="property" placeholder="property"/>
								
							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !annotationAttributeDetailForm.value.$valid, &#39;has-success&#39;: annotationAttributeDetailForm.value.$valid}" style="height:59px" ng-show="true ">
							<div class="input-group">
								<span class="input-group-addon">value
								</span>

								<input class="form-control " aria-describedby="sizing-addon3" type="text" id="annotationAttribute-value" ng-model="vm.selectedEntity.value" ng-readonly="vm.restrictionList.annotationAttribute.restrictionFieldMap.value" name="value" placeholder="value"/>
								
							</div>

						</div>

						<div class="pull-left right-input" ng-class="{&#39;has-error&#39;: !annotationAttributeDetailForm.annotation.$valid, &#39;has-success&#39;: annotationAttributeDetailForm.annotation.$valid}" style="height:59px" ng-show="true " ng-if="!$root.openNode.annotation">
							<div class="input-group">
								<span class="input-group-addon">annotation
								</span>

								<select class="form-control " aria-describedby="sizing-addon3" ng-model="vm.selectedEntity.annotation" id="annotation" name="annotation" ng-options="annotation as  annotation.annotationId for annotation in vm.annotationPreparedData.entityList track by annotation.annotationId" enctype="UTF-8">
								</select>

								<span class="input-group-btn">
									<button ng-click="vm.showAnnotationDetail()" class="btn btn-default " id="annotation" ng-if="vm.selectedEntity.annotation==null">Add new annotation
									</button>

									<button ng-click="vm.showAnnotationDetail()" class="btn btn-default " id="annotation" ng-if="vm.selectedEntity.annotation!=null">Show detail
									</button>

								</span>

							</div>

						</div>

					</div>

				</div>

			</div>

			<script type="text/javascript">$('#annotationAttributeTabs a:first').tab('show');
			</script>

			<div class="panel-body">
				<div class="pull-left">
					<form id="annotationAttributeActionButton" ng-if="vm.selectedEntity.show">
						<button ng-click="insert()" class="btn btn-default " ng-if="vm.selectedEntity.annotationAttributeId==undefined" ng-show="($root.restrictionList.field.restrictionItemMap.annotationAttribute.canCreate==true)">Insert
						</button>

						<button ng-click="update()" class="btn btn-default " ng-if="vm.selectedEntity.annotationAttributeId&gt;0" ng-show="($root.restrictionList.field.restrictionItemMap.annotationAttribute.canUpdate==true)">Update
						</button>

						<button ng-click="del()" class="btn btn-default " ng-if="vm.selectedEntity.annotationAttributeId&gt;0" ng-show="($root.restrictionList.field.restrictionItemMap.annotationAttribute.canDelete==true)">Delete
						</button>

					</form>

				</div>

			</div>

		</div>

	</form>
</div>
